# ============================================================================
# V_Track Application - Docker Compose Configuration (Development)
# ============================================================================
# Platform: linux/arm64 (Mac M1/M2/M3)
# Backend: Flask Python app with live code reloading
# Frontend: Next.js 15 app with hot module replacement (HMR)
# ============================================================================
# Usage:
#   1. Copy .env.docker.example to .env: cp .env.docker.example .env
#   2. Set development environment variables in .env:
#      - FLASK_ENV=development
#      - FLASK_DEBUG=true
#      - NODE_ENV=development
#   3. Start services: docker-compose -f docker-compose.dev.yml up
#   4. Backend builds from ./backend with live reload
#   5. Frontend builds from ./frontend with HMR
#   6. Code changes are reflected immediately
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Backend Service - Flask Development Server
  # ==========================================================================
  backend:
    # Build from local source instead of pre-built image
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production

    container_name: vtrack-backend-dev
    platform: linux/arm64

    ports:
      - "8080:8080"

    # Load environment variables from .env file
    env_file:
      - .env

    # Development-specific environment variables
    environment:
      - VTRACK_IN_DOCKER=true
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - PYTHONUNBUFFERED=1
      # Enable Flask auto-reload
      - FLASK_RUN_EXTRA_FILES=app.py
      # Container paths
      - VTRACK_INPUT_DIR=/app/resources/input
      - VTRACK_OUTPUT_DIR=/app/resources/output
      - VTRACK_RESOURCES_DIR=/app/resources
      - VTRACK_SESSION_DIR=/app/var/flask_session
      # Development flags
      - DEBUG_MODE=true
      - DEV_TOOLS_ENABLED=true

    # Mount source code for live reloading
    volumes:
      # Source code - live reload
      - ./backend:/app:delegated
      # Exclude Python cache
      - /app/__pycache__
      - /app/**/__pycache__
      # Persistent data volumes (same as production)
      - vtrack-db-dev:/app/database
      - vtrack-logs-dev:/app/logs
      - vtrack-sessions-dev:/app/var/flask_session
      - vtrack-cache-dev:/app/var/cache
      - vtrack-uploads-dev:/app/var/uploads
      - vtrack-input-dev:/app/resources/input
      - vtrack-output-dev:/app/resources/output

    networks:
      - vtrack-network-dev

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Development command - use Flask development server with auto-reload
    command: python app.py

  # ==========================================================================
  # Frontend Service - Next.js Development Server
  # ==========================================================================
  frontend:
    # Build from local source
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev

    container_name: vtrack-frontend-dev
    platform: linux/arm64

    ports:
      - "3000:3000"

    # Development environment variables
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://backend:8080
      - NEXT_TELEMETRY_DISABLED=1
      # Enable Fast Refresh (HMR)
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true

    # Mount source code for hot module replacement
    volumes:
      # Source code - live reload
      - ./frontend:/app:delegated
      # Exclude node_modules and build artifacts
      - /app/node_modules
      - /app/.next
      # Optional: Cache npm packages
      - frontend-node-modules:/app/node_modules

    networks:
      - vtrack-network-dev

    # Wait for backend
    depends_on:
      backend:
        condition: service_healthy

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Development command - use Next.js dev server
    command: npm run dev

  # ==========================================================================
  # Optional: PostgreSQL Database (if needed for development)
  # ==========================================================================
