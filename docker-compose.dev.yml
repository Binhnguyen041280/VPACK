# ============================================================================
# Networks
# ============================================================================
networks:
  vtrack-network-dev:
    driver: bridge
    name: vtrack-network-dev

# ============================================================================
# Named Volumes - Development Data Storage
# ============================================================================
volumes:
  # Backend persistent data
  vtrack-db-dev:
    driver: local
    name: vtrack-db-dev

  vtrack-logs-dev:
    driver: local
    name: vtrack-logs-dev

  vtrack-sessions-dev:
    driver: local
    name: vtrack-sessions-dev

  vtrack-cache-dev:
    driver: local
    name: vtrack-cache-dev

  vtrack-uploads-dev:
    driver: local
    name: vtrack-uploads-dev

  vtrack-input-dev:
    driver: local
    name: vtrack-input-dev

  vtrack-output-dev:
    driver: local
    name: vtrack-output-dev

  # Frontend node_modules cache (optional)
  frontend-node-modules:
    driver: local
    name: frontend-node-modules-dev

  # Optional: Database volumes
  # postgres-data-dev:
  #   driver: local
  #   name: postgres-data-dev

  # redis-data-dev:
  #   driver: local
  #   name: redis-data-dev

# ============================================================================
# Development Tips
# ============================================================================
# Hot Reload:
#   - Backend: Flask auto-reload detects Python file changes
#   - Frontend: Next.js Fast Refresh detects React/JS changes
#
# View Logs:
#   docker-compose -f docker-compose.dev.yml logs -f
#   docker-compose -f docker-compose.dev.yml logs -f backend
#   docker-compose -f docker-compose.dev.yml logs -f frontend
#
# Restart Service:
#   docker-compose -f docker-compose.dev.yml restart backend
#
# Rebuild After Dependency Changes:
#   docker-compose -f docker-compose.dev.yml up --build
#
# Execute Commands:
#   docker-compose -f docker-compose.dev.yml exec backend python -c "import cv2; print(cv2.__version__)"
#   docker-compose -f docker-compose.dev.yml exec frontend npm list
#
# Debug Shell Access:
#   docker-compose -f docker-compose.dev.yml exec backend bash
#   docker-compose -f docker-compose.dev.yml exec frontend sh
#
# Clean Rebuild:
#   docker-compose -f docker-compose.dev.yml down -v
#   docker-compose -f docker-compose.dev.yml build --no-cache
#   docker-compose -f docker-compose.dev.yml up
# ============================================================================
