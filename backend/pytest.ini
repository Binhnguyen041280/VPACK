[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Pytest options
addopts =
    -v
    --strict-markers
    --cov=modules
    --cov=blueprints
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=json
    -p no:warnings

# Test markers for categorization
markers =
    unit: Unit tests (isolate single function/class)
    integration: Integration tests (multi-module interaction)
    api: API endpoint tests (Flask blueprints)
    slow: Slow-running tests (video processing, model loading)
    requires_internet: Tests requiring network connectivity
    requires_cloud: Tests requiring CloudFunction access

# Coverage configuration
[coverage:run]
source = modules,blueprints
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
