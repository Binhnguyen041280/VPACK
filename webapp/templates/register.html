<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Welcome to V_Track</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .features-preview {
            margin: 20px 0;
            text-align: left;
        }
        .feature {
            padding: 8px 0;
            color: #28a745;
            font-weight: 500;
        }
        .gmail-btn { 
            background: #4285f4; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .gmail-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.3);
        }
        .gmail-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .privacy-note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .loading-state {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ¯ V_Track</h1>
        <p>AI-Powered Video Monitoring System</p>
        
        <div class="features-preview">
            <div class="feature">âœ… Cloud storage integration</div>
            <div class="feature">âœ… Smart camera analytics</div>
            <div class="feature">âœ… Real-time monitoring</div>
            <div class="feature">âœ… Professional video processing</div>
        </div>
        
        <button id="gmail-register-btn" class="gmail-btn">
            <span>ðŸ“§</span>
            <span id="btn-text">Get Started with Gmail</span>
        </button>
        
        <p class="privacy-note">
            <small>ðŸ”’ Secure authentication only - No emails sent without permission</small>
        </p>
    </div>

    <script>
        /**
         * V_Track Registration Manager
         * Uses existing OAuth infrastructure from cloud_endpoints.py
         */
        class RegistrationManager {
            constructor() {
                this.isProcessing = false;
                this.init();
            }
            
            init() {
                const gmailBtn = document.getElementById('gmail-register-btn');
                if (gmailBtn) {
                    gmailBtn.addEventListener('click', this.handleGmailRegistration.bind(this));
                }
                console.log('ðŸŽ¯ V_Track Registration Manager initialized');
            }
            
            async handleGmailRegistration() {
                if (this.isProcessing) return;
                
                try {
                    this.isProcessing = true;
                    this.updateButtonState('â³ Connecting to Gmail...', true);
                    
                    console.log('ðŸš€ Starting Gmail registration flow...');
                    
                    // âœ… BÆ¯á»šC Má»šI: Set registration mode trong session
                    console.log('ðŸŽ¯ Setting registration mode...');
                    const regModeResponse = await fetch('/api/cloud/set-registration-mode', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (!regModeResponse.ok) {
                        throw new Error('Failed to set registration mode');
                    }
                    
                    const regModeData = await regModeResponse.json();
                    console.log('âœ… Registration mode set:', regModeData);
                    
                    // Existing OAuth call (KHÃ”NG thay Ä‘á»•i redirect_uri)
                    const response = await fetch('/api/cloud/authenticate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            provider: 'google_drive',
                            action: 'initiate_auth'
                            // âŒ KHÃ”NG thÃªm redirect_uri custom
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.auth_url) {
                        console.log('âœ… OAuth URL received, redirecting...');
                        this.updateButtonState('ðŸ“± Redirecting to Gmail...', true);
                        
                        // Redirect to Gmail OAuth
                        window.location.href = data.auth_url;
                    } else {
                        throw new Error(data.message || 'Failed to initiate OAuth');
                    }
                    
                } catch (error) {
                    console.error('âŒ Registration failed:', error);
                    this.updateButtonState('âŒ Connection failed - Try again', false);
                    
                    setTimeout(() => {
                        this.updateButtonState('ðŸ“§ Get Started with Gmail', false);
                    }, 3000);
                } finally {
                    this.isProcessing = false;
                }
            }
            
            updateButtonState(text, disabled) {
                const btnText = document.getElementById('btn-text');
                const btn = document.getElementById('gmail-register-btn');
                
                if (btnText) btnText.textContent = text;
                if (btn) btn.disabled = disabled;
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            new RegistrationManager();
        });
        
        // Global function for manual testing
        window.testRegistration = function() {
            console.log('ðŸ§ª Testing registration flow manually...');
            const manager = new RegistrationManager();
            manager.handleGmailRegistration();
        };
    </script>
</body>
</html>
