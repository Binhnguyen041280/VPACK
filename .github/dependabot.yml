# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # ============================================
  # PYTHON DEPENDENCIES (Backend)
  # ============================================
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 5
    reviewers:
      - "Binhnguyen041280"
    labels:
      - "dependencies"
      - "python"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Version updates
    versioning-strategy: increase

  # ============================================
  # NPM DEPENDENCIES (Frontend)
  # ============================================
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 10
    reviewers:
      - "Binhnguyen041280"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group Next.js related dependencies
    groups:
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      chakra-ui:
        patterns:
          - "@chakra-ui/*"
          - "@emotion/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "jest"
          - "@jest/*"

  # ============================================
  # GITHUB ACTIONS
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 3
    reviewers:
      - "Binhnguyen041280"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # ============================================
  # DOCKER
  # ============================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    open-pull-requests-limit: 3
    reviewers:
      - "Binhnguyen041280"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
