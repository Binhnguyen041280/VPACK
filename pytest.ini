[pytest]
# ============================================
# VPACK - Pytest Configuration
# ============================================

minversion = 8.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add options for pytest execution
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov=backend
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=30
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    e2e: End-to-end tests (slowest, full system tests)
    slow: Slow running tests
    video: Tests that process video files
    network: Tests that require network access
    database: Tests that require database access

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */node_modules/*
    */frontend/*
branch = true

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
